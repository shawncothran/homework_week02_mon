<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mon class code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" media="screen">
    <link rel="stylesheet" href="css/css.css" media="screen">
  </head>
  <body>
    <form class="profile">

      <fieldset>
        <label for="first">FIRST NAME</label>
        <input name="first" id="first" type="text" placeholder="Billy Bob">
        <label for="last">LAST NAME</label>
        <input name="last" id="last" type="text" placeholder="Thornton">
        <label for="email">EMAIL ADDRESS</label>
        <input name="email" id="email" type="text" placeholder="bun.wrangler3@juno.net">
        <label for="country">COUNTRY</label>
        <select name="country" id="country">
          <option>Choose a country</option>
          <option value="Narnia">Narnia</option>
          <option value="Krakozhia">Krakozhia</option>
          <option value="Strongbadia">Strongbadia</option>
          <option value="'murrca'">'murrca</option>
        </select>
        <label for="biography">BIOGRAPHY</label>
        <textarea id="biography" name="biography"></textarea>
      </fieldset>

      <fieldset>
        <label for="phone">PHONE NUMBER</label>
        <input name="phone" id="phone" type="text" placeholder="1-800-Hi-Wally">
        <label for="affiliations">AFFILIATIONS</label>
        <textarea id="Affiliations" name="Affiliations"></textarea>
        <label for="occupation">OCCUPATION</label>
        <select name="occupation" id="occupation">
          <option>Choose an occupation</option>
          <option value="Poopsmith">Poopsmith</option>
          <option value="King">King of Town</option>
          <option value="Hesher">Hesher</option>
          <option value="webdev">Web Developer</option>
        </select>
        <label for="cat">CAT'S NAME</label>
        <input name="cat" id="cat" type="text" placeholder="Mr. Hugglesworth Jr.">
        <label for="gadget">FAVORITE GADGET</label>
        <input name="gadget" id="gadget" type="text" placeholder="Melon Baller">
      </fieldset>

      <fieldset>
        <label for="talent">TYPE OF TALENT</label>
        <select name="talent" id="talent">
          <option>Choose a talent</option>
          <option value="codin'">codin'</option>
          <option value="dreamin'">dreamin'</option>
          <option value="dancin'">dancin'</option>
          <option value="learnin'">learnin'</option>
        </select>
        <label for="drink">FAVORITE DRINK</label>
        <input name="drink" id="drink" type="text" placeholder="Pea Water">
        <label for="power">SPECIAL POWER</label>
        <input name="power" id="power" type="text" placeholder="Cryo-Sleep">
        <label for="weapon">WEAPON OF CHOICE</label>
        <input name="weapon" id="weapon" type="text" placeholder="Kibbles 'n' Bits">
        <label for="comments">COMMENTS</label>
        <textarea id="comments" name="comments"></textarea>
      </fieldset>

    </form>
  </body>
</html>
